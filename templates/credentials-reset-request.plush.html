<div id="tbs-container" style="margin-bottom: 200px;">
  <div id="tbs-headline">
    <h2 class="text-center marketing-l text-thin tbs-text-1em">Request credential reset</h2>
  </div>
  <div class="text-center marketing-l text-thin tbs-text-1em">
    <div class="row">
      <div class="col-md-12">
        <%= if (errors) { %>
          <%= for (key, val) in errors { %>
            <div class="alert alert-danger alert-dismissible fade show m-1" role="alert">
              <%= val %>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <% } %>
          <% } %>
          </div>
      </div>
    </div>
  <%= form({action: "/credentialreset/", method: "POST"}) { %>
    <div class="offset-bottom-4">
      <div class="form-input-set offset-bottom-1 floating">
        <%= f.InputTag({class: "form-control", name: "mail", placeholder: "your email address"}) %>
      </div>
      <div class="tbs-container">
        <button name="send" type="submit" class="btn btn-brand btn-large btn-block">Proceed</button>
      </div>
   </div>
   <% } %>
</div>
